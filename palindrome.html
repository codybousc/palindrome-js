<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Leap year detector</title>
  </head>
  <body>
    <div class="container">
      <h1>Palindrome detector</h1>

      <form id="palindrome">
        <div class="form-group">
          <label for="user_word">Enter a word and find out if it's a palindrome:</label>
          <input id="user_word" type="text">
        </div>

        <button type="submit" class="btn">Find out!</button>
      </form>

      <div id="result">
        <p> Your word is <span class="not">not</span> a palindrome.</p>
      </div>
    </div>
  </body>
</html>
